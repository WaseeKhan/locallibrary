{% extends "base_generic.html" %}

{% block content %}
<h2>Total Number of Authors in Local Library : {{ num_authors }}</h2>
<table border="1">
    <thead>
    <tr>
        <th>Book Name</th>
    </tr>
    {% for authors in list_authors %}
    <tr>
        <td>{{ authors }}</td>
    </tr>
    {% endfor %}
    </thead>
</table>

{% endblock %}
